<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saperstone Studios Photobooth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
    >
</head>
<body>

<img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Saperstone Studios"
        class="logo"
/>

<div class="strip-selector">
    <p class="selector-label">How many photo strips?</p>

    <div class="strip-options">
        <button class="strip-option active" data-strips="2">2 Strips</button>
        <button class="strip-option" data-strips="4">4 Strips</button>
        <button class="strip-option" data-strips="6">6 Strips</button>
        <button class="strip-option" data-strips="8">8 Strips</button>
    </div>
</div>

<button id="startButton">
    Start Session
</button>

<section id="recentStripSection" class="recent-strip hidden" aria-live="polite">
    <h2 class="recent-strip-title">Most Recent Photo Strip</h2>

    <div class="recent-strip-content">
        <div class="recent-strip-preview">
            <img
                    id="recentStripImage"
                    alt="Most recent photo strip"
                    loading="lazy"
            />
        </div>

        <div class="recent-strip-download">
            <p class="recent-strip-copy">
                Want this on your phone? Join Wi-Fi <strong>Photobooth</strong>, then scan to download.
            </p>
            <img
                    id="recentStripQr"
                    alt="QR code to download the most recent strip"
                    loading="lazy"
            />
            <p class="recent-strip-hint">
                If it doesnâ€™t start automatically, your camera app will show a link.
            </p>
        </div>
    </div>
</section>

<div id="healthOverlay" class="health-overlay hidden">
    <div class="health-content">
        <h1 id="healthMessage"></h1>
        <ul id="healthInstructions"></ul>
    </div>
</div>

<script
        type="module"
        src="{{ url_for('static', filename='app.js') }}"
        defer
></script>

</body>
</html>
