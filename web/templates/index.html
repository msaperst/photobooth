<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saperstone Studios Photobooth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
    >
</head>
<body>

<img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Saperstone Studios"
        class="logo"
/>

<div id="state">Loadingâ€¦</div>

<div class="strip-selector">
    <p class="selector-label">How many photo strips?</p>

    <div class="strip-options">
        <button class="strip-option active" data-strips="2">2 Strips</button>
        <button class="strip-option" data-strips="4">4 Strips</button>
        <button class="strip-option" data-strips="6">6 Strips</button>
        <button class="strip-option" data-strips="8">8 Strips</button>
    </div>
</div>

<button id="startButton" onclick="startSession()">
    Start Session
</button>

<script>
    let isBusy = false;
    let wasBusy = false;
    let selectedStrips = 2;

    function setStripSelection(strips) {
        document.querySelectorAll(".strip-option").forEach(btn => {
            const btnStrips = Number.parseInt(btn.dataset.strips, 10);
            btn.classList.toggle("active", btnStrips === strips);
        });
        selectedStrips = strips;
    }

    function updateStripSelection(button) {
        const strips = Number.parseInt(button.dataset.strips, 10);
        setStripSelection(strips);
    }

    document.querySelectorAll(".strip-option").forEach(button => {
        button.addEventListener("click", () => updateStripSelection(button));
    });

    async function fetchStatus() {
        const response = await fetch("/status");
        const data = await response.json();

        document.getElementById("state").innerText = data.state;

        wasBusy = isBusy;
        isBusy = data.busy;

        document.getElementById("startButton").disabled = isBusy;
        document.querySelectorAll(".strip-option").forEach(btn => {
            btn.disabled = isBusy;
        });

        // Reset strip selection when a session finishes
        if (wasBusy && !isBusy) {
            setStripSelection(2);
        }
    }

    async function startSession() {
        if (isBusy) return;

        const printCount = selectedStrips / 2;

        const response = await fetch("/start-session", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ print_count: printCount })
        });

        if (!response.ok) {
            alert("Photobooth is currently busy.");
        }
    }

    setInterval(fetchStatus, 500);
    fetchStatus();
</script>

</body>
</html>
